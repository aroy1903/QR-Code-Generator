<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/qrfavism.png" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="headerContainer">
        <h1>QR Code Generator</h1>
      </div>
      <div id="content">
        <div id="inputContainer">
          <div id="userInput">
            <h2>QR Code Generator</h2>
            <div>
              <label>Enter a Website:</label>
              <input type="text" id="userSite" />
            </div>
            <div id="slider">
              <select id="myList">
                <option disabled hidden selected>
                  ---Choose Size in px---
                </option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
              </select>
            </div>
            <button class="btn btn-dark" id="submitButton">Submit</button>
          </div>
          <div>
            <img src="images/qrcode.jpg" alt="" id="funImg" />
          </div>
        </div>
        <div id="qrcode"></div>
        <button id="downloadBtn">⬇️</button>
      </div>
    </div>
  </body>
</html>
